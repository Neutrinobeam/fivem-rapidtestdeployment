<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="ui.js" type="text/javascript"></script>
		<link rel="stylesheet" href="ui.css">
	</head>
	<body>
		<div class='centered'>
			<div class='half'>
				<h1>RTD Function Editor</h1>
				<textarea id='codeArea' class='displayArea displayAreaSize' cols='100' rows='50' spellcheck='false' autofocus></textarea>
				<br>
				<div class='rightAlign'>
					<button id='cancelBtn'>Cancel</button>
					<button id='confirmBtn'>Confirm</button>
				</div>
			</div>
			<div class='midline'></div>
			<div class='half'>
				<h1>File Viewer</h1>
				<textarea id='fileArea' class='displayArea displayAreaSize' cols='100' rows='50' spellcheck='false' readonly='true'></textarea>
				<div>
					<input type='file' id='fileElement' name=fileSelection />
					<button id='findNextBtn'>Find Next</button>
					<button id='findLastBtn'>Previous</button>
					<textarea id='searchBox' class='displayArea' cols='30' rows='1' spellcheck='false' style='display: inline'></textarea>
				</div>
				<textarea id='mirror' class='displayAreaSize' cols='100' rows='50' spellcheck='false' readonly='true'></textarea>
			</div>
		</div>
	</body>
</html>
